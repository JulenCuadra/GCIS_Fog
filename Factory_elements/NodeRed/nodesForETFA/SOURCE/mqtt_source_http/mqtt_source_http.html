<script type="text/javascript">
    RED.nodes.registerType('MQTT - HTTP',{
        category: 'source',
        color: '#14a7e0',
        defaults: {
            function: {value:""}
        },
        inputs:0,
        outputs:1,
        outputLabels: "outPort of the component",
        icon: "source.png",
        label: function() {
            return this.name||"MQTT source HTTP";
        }
    });
</script>

<script type="text/html" data-template-name="MQTT - HTTP">
    <div class="form-row">
        <label for="node-input-function"><i class="fa fa-tag"></i> Functions</label>
        <select name="function" id="node-input-function">
          <option value="assemblyStationData">Get data from assembly station</option>
          <option value="transportRobotData">Get data from transport robot</option>
          <option value="monitorData">Get data from monitor</option>
        </select>
</script>

<script type="text/html" data-help-name="MQTT - HTTP">
    <h2>MQTT - SOURCE - HTTP</h2>
    <p>This is a simple node that creates a new instance of source component to read data with MQTT protocol and send data with HTTP protocol.</p>
    <p>There are some function to choose in order to create the correct instance for the application.</p>
    <ul>
        <li><b>Get data from assemply station</b>: This function will get the data from any assembly station of the plant. The data type asociated with this function is TStation, so, the outPort will be that type.</li>
        <li><b>Get data from transport robot</b>: This function will get the data from any transport robot of the plant. The data type asociated with this function is TTransport, so, the outPort will be that type.</li>
        <li><b>Get data from monitor</b>: This function will get the data from the monitor. The data type asociated with this function is TMonitor.</li>
    </ul>
