<script type="text/javascript">

        color: '#1e7ed9',

            name: {value:""}
        },
        inputs:0,
        outputs:1,
        icon: "icon.png",
        label: function() {
            return this.name||"New FiL app";
        }
    });

        <label for="node-input-version"><i class="fa fa-tag"></i> Version</label>
        <input type="text" id="node-input-version" placeholder="Version">
    </div>
